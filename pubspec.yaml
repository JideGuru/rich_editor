name: rich_editor
description: WYSIWYG editor for Flutter with a rich set of supported formatting options.
version: 0.2.0
homepage: https://github.com/JideGuru/rich_editor

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  mime: ^2.0.0
  image_picker: ^1.2.0
  flutter_widget_from_html_core: ^0.16.0
  flutter_colorpicker: ^1.1.0
  path: ^1.9.1
  xml2json: ^5.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/editor/